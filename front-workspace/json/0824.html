<html lang="en">
<head>

<script>
    //json (JavaScript Object Notation)
    //json은 데이터를 전송할때 사용하는 데이터 형식
    //json은 key하고 value로 이루어짐
    var x = {name:"홍길동",age:40,hobby:"등산"};
    console.log(x.name);
    console.log(x.age);
    //문제 1. hobby가 등산이면 좋은 취미를 가졌네요! 출력하기!(console.log)
    if(x.hobby == "등산"){
        console.log("좋은 취미를 가졌네요!");
    }
    var information = {job:"전사", level:55, server:"베라"};
    //문제1. information에 있는 모든 정보를 출력하시오.
    console.log(information.job);
    console.log(information.level);
    console.log(information.server);
    //문제2. level50넘었으면 당신은 믹스골렘을 잡으러가시오! 출력!
    if(information.level >50){
        console.log("믹스골렘을 잡으러가시오!");
    }
    var dw ={addr:"대전 중구 선화동 방산빌딩", name:"Dw아카데미", teacher:["문쌤","한쌤","천쌤","현쌤"]};
    console.log(dw.teacher[3]);//json배열 출력하는 방법
    var melon = {가수:"NewJeans",곡정보:["Attention","Hype boy"],좋아요:[122893,84933]};
    //문제1.가수 출력
    console.log(melon.가수);
    console.log(melon.곡정보.length);
    //문제2.해당 가수에 곡정보 모두 출력(for문 사용해서)
    for(i=0; i<melon.곡정보.length; i++){
        console.log(melon.곡정보[i])
    }
    for(i=0; i<melon.좋아요.length; i++){
        console.log(melon.좋아요[i])
    }
    melon.곡정보.forEach(i=>{
        console.log("6버전 출력:"+i);
    })
    melon.좋아요.forEach(i=>{
        console.log("6버전 출력:"+i);
    })
    //문제3.해당 가수에 좋아요 총 수 출력
    var total = melon.좋아요[0]+melon.좋아요[1];
    console.log("좋아요:"+total);

    //배열안에 json이 들어감
    var character = [{name:'가렌',position:'탑'},{name:'티모',position:'정글'}];
    for(var i=0; i<character.length; i++){
        var position = character[i].position;
        var name = character[i].name;
        console.log('캐릭터이름=>'+name,'포지션=>'+position); 
    }
</script>
</html>
